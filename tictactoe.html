<body onload="wish()">
  <h1>TIC-TAC-TOE</h1>
  
<table border="1" id= "myTable" >
  <tr>
    <td><input type='button' value="      " id="button1"       
               onclick="changeFirst(this.id)"></td>
    <td><input type='button' value="       "id="button2"        onclick="changeFirst(this.id)"></td>

  </table>
 
  <script>
    
    count=0;
    function changeFirst(clicked_id)
    {
      if(count%2==0)
        {
      document.getElementById(clicked_id).value="1";
          document.getElementById(clicked_id).disabled = true;
          count++;
          if(count<8)
            {
               alert("Second player \nMake a  selection");
            }
          else
            {
              alert("Results time");
            }
          
      
        }
      else
        {
      document.getElementById(clicked_id).value="0";
          count++;
          
              alert("First player \nMake a selection");
            
          
        }
          
       
    }
   
    
    function wish()
    {
      alert("First player \n Please Make a selection");
      
    }
    
  </script>
